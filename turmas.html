    <meta name="description" content="A Escola Estadual Profª Beatriz Lopes é uma instituição pública estadual ativa, localizada na Cidade Dutra, SP. Oferece Ensino Médio (regular e EJA), além de cursos técnicos em Admnistração, Desenvolvimento de Sistemas da Informação e Enfermagem, com períodos flexíveis (presencial e EAD). A escola conta com infraestrutura completa — desde acessibilidade, laboratórios, tecnologia, áreas esportivas e biblioteca — assim como uma equipe especializada e estrutura de apoio. Com cerca de 800 estudantes no Ensino Médio, comprova seu compromisso com educação de qualidade, inclusão e preparação para o futuro." />
